<div id="search-component">
    <label for="search-box">Rechercher une Ville : </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let ville of villes$ | async">
            <a routerLink="/detail/{{ville.id}}">
        {{ville.name}}
      </a>
        </li>
    </ul>
</div>
